<!DOCTYPE html>
<html>
  <head>
    <title>Keyboard Sounds</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 10px;
      }
      label {
        display: block;
        margin: 10px 0;
      }
      input[type="range"] {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h3>Keyboard Sounds</h3>
    <label>
      <input type="checkbox" id="enableSounds" />
      Enable Sounds
    </label>
    <label>
      Volume:
      <input type="range" id="volumeControl" min="0" max="1" step="0.1" />
    </label>
    <button id="optionsButton">Advanced Settings</button>
    <script src="popup.js"></script>
  </body>
</html>
